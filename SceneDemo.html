<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scenes</title>
    <style>
        scene{
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
            font-family: 'Source Code Pro', monospace;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => { setFirstScene(getSceneObject('loadingscreen')); });
        setTimeout(() => { LoadScene(getSceneObject('main')); }, 5000)
    </script>
</head>
<body>
    <scene name="loadingscreen">
        loading screen :0
    </scene>
    <scene name="main">
        <h1>main menu :(  )</h1>
    </scene>
    <script src="SceneManager.js"></script>
</body>
</html>
